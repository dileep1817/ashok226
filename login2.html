<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BIKE RENTAL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #121212;
        }

        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Dark Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        /* Header */
        .header {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
        }

        .header img {
            height: 50px;
        }

        .nav-links button {
            background: transparent;
            border: 1px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        .nav-links button:hover {
            background-color: white;
            color: black;
        }

        /* Login Form */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
            width: 320px;
            position: relative;
            z-index: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .login-container h2 {
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            color: #333;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #218838;
        }

        .signup-btn {
            background-color: #007bff;
        }

        .signup-btn:hover {
            background-color: #0056b3;
        }

        /* Footer */
        .footer {
            background-color: #121212;
            text-align: center;
            padding: 15px;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

    <!-- Video Background -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="bike.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Header -->
    <div class="header">
        <img src="bikelogo.jpg" alt="Company Logo">
        <div class="nav-links">
            <button onclick="location.href='home.html'">Home</button>
            <button onclick="location.href='ourbikes.html'">Our Bikes</button>
            <button onclick="location.href='pricing.html'">Pricing</button>
            <button onclick="location.href='login2.html'">Login</button>
        </div>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="redirectToHome()">Login</button>
        <button class="signup-btn" onclick="redirectToSignup()">Sign Up</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 Bike Rental. All rights reserved.
    </div>

    <script>
        function redirectToHome() {
            window.location.href = "home.html";
        }

        function redirectToSignup() {
            window.location.href = "signup.html";
        }
    </script>

</body>
</html>
