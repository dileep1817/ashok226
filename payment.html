<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
            color: #333;
        }

        .header {
            background-color: #2c3e50;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .payment-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .payment-container h2 {
            text-align: center;
            color: #34495e;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }

        .cta {
            display: block;
            background-color: #27ae60;
            color: white;
            padding: 12px;
            border-radius: 30px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            border: none;
            font-weight: bold;
        }

        .cta:hover {
            background-color: #218c54;
        }

        footer {
            background-color: #2c3e50;
            text-align: center;
            padding: 15px;
            color: white;
            font-size: 14px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="header">Payment</div>

    <div class="payment-container">
        <h2>Complete Your Payment</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="card-name">Cardholder Name</label>
                <input type="text" id="card-name" required>
            </div>

            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" maxlength="16" required>
            </div>

            <div class="form-group">
                <label for="expiry">Expiry Date (MM/YY)</label>
                <input type="text" id="expiry" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" maxlength="3" required>
            </div>

            <button type="submit" class="cta">Pay Now</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Bike Rental Service | All Rights Reserved</p>
    </footer>

    <script>
        document.getElementById("payment-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Payment Successful! Thank you for your rental.");
            window.location.href = "confirmation.html";
        });
    </script>
</body>
</html>
