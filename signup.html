<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - 24 Pharmacy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Dark Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        /* Header */
        .header {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(15, 191, 245, 0.8);
        }
        .header img {
            height: 40px;
        }
        .nav-links button {
            background: transparent;
            border: 1px solid white;
            padding: 8px 15px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            transition: 0.3s;
        }
        .nav-links button:hover {
            background: white;
            color: #0fbff5;
        }
        /* Signup Form */
        .signup-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
            width: 350px;
            position: relative;
            z-index: 1;
        }
        .signup-container h2 {
            margin-bottom: 20px;
        }
        .signup-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.3s;
        }
        .signup-container button:hover {
            background-color: #0056b3;
        }
        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .login-link a {
            color: #0fbff5;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        /* Footer */
        .footer {
            background-color: black;
            text-align: center;
            padding: 10px;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="pharma.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Header -->
    <div class="header">
        <img src="pharmacy.jpg" alt="Company Logo">
        <div class="nav-links">
            <button onclick="location.href='home.html'">Home</button>
            <button onclick="location.href='products.html'">Products</button>
            <button onclick="location.href='orders.html'">Orders</button>
            <button onclick="location.href='login.html'">Login</button>
        </div>
    </div>

    <!-- Signup Form -->
    <div class="signup-container">
        <h2>Sign Up</h2>
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="registerUser()">Sign Up</button>
        <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 Pharmacy Store. All rights reserved.
    </div>

    <script>
        function registerUser() {
            let fullName = document.getElementById("fullName").value;
            let email = document.getElementById("email").value;
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (fullName && email && username && password) {
                alert("Signup Successful! Redirecting to Home Page.");
                window.location.href = "home.html";
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>

</body>
</html>
