<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Confirmation</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f5f5, #dfe9f3);
            color: #333;
        }

        .header {
            background-color: #007bff;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .confirmation-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .confirmation-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .details {
            margin: 20px 0;
            padding: 20px;
            background: #f0f8ff;
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.6;
        }

        .details p {
            margin: 10px 0;
        }

        .cta {
            display: block;
            background: #28a745;
            color: white;
            padding: 12px;
            border-radius: 30px;
            font-size: 18px;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s ease;
            font-weight: bold;
        }

        .cta:hover {
            background: #218838;
        }

        footer {
            background-color: #007bff;
            text-align: center;
            padding: 15px;
            color: white;
            font-size: 14px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        Rental Details Confirmation
    </div>

    <!-- Confirmation Container -->
    <div class="confirmation-container">
        <h2>Thank you for choosing our service!</h2>
        <p>Here are the details of your rental request:</p>

        <!-- Rental Details Section -->
        <div class="details">
            <p><strong>Full Name:</strong> <span id="name"></span></p>
            <p><strong>Age:</strong> <span id="age"></span></p>
            <p><strong>Driving Proof (License Number):</strong> <span id="driving-proof"></span></p>
            <p><strong>ID Proof (ID Number):</strong> <span id="id-proof"></span></p>
            <p><strong>Rental Duration (Hours):</strong> <span id="hours"></span></p>
            <p><strong>Total Amount:</strong> â‚¹ <span id="totalAmount"></span></p>
        </div>

        <!-- Rent Confirmation Button -->
        <a href="payment.html" class="cta">Proceed to Payment</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Bike Rental Service | All Rights Reserved</p>
    </footer>

    <!-- JavaScript to Fill Rental Details -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('name').textContent = urlParams.get('name') || "Not Provided";
        document.getElementById('age').textContent = urlParams.get('age') || "Not Provided";
        document.getElementById('driving-proof').textContent = urlParams.get('driving-proof') || "Not Provided";
        document.getElementById('id-proof').textContent = urlParams.get('id-proof') || "Not Provided";
        document.getElementById('hours').textContent = urlParams.get('duration') || "Not Provided";
        document.getElementById('totalAmount').textContent = urlParams.get('totalAmount') || "0";
    </script>
</body>
</html>
